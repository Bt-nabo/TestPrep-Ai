<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TestPrep AI</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: hsl(var(--background)); /* Use theme background */
            color: hsl(var(--foreground)); /* Use theme foreground */
            padding: 20px;
            box-sizing: border-box;
        }
        .container { 
            text-align: center; 
            padding: 30px; 
            background-color: hsl(var(--card)); /* Use theme card background */
            color: hsl(var(--card-foreground)); /* Use theme card foreground */
            border-radius: 12px; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.1); 
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            /* color: #2c3e50; */ /* Will inherit from .container or body */
            margin-bottom: 20px; 
            font-size: 2em;
        }
        p { 
            /* color: #555; */ /* Will inherit from .container or body */
            margin-bottom: 35px; 
            font-size: 1.15em;
            line-height: 1.6;
        }
        .start-button { 
            background-color: hsl(var(--primary)); 
            color: hsl(var(--primary-foreground)); 
            padding: 14px 28px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 1.2em; 
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .start-button:hover { 
            background-color: hsl(var(--primary) / 0.9); /* Slightly darker/modified primary */
            transform: translateY(-2px);
        }
        /* Basic responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .start-button {
                padding: 12px 24px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TestPrep AI!</h1>
        <p>Your journey to acing exams starts here.</p>
        <a href="/" class="start-button">Start Preparing</a>
    </div>
</body>
</html>
